<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 4px solid aqua;
            text-align: center;
            padding: 20px;
            font-size: 50px;
            color: aqua;
            font-weight: bold;
            text-shadow: 2px 2px grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="text-align: right;" colspan="4">123</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
