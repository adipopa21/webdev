<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webdev</title>
</head>
<body>
<div style="background-color: coral; padding: 20px; width: 25%; margin-left: 37.5%;">
    Citat: <input type="text" id="myText"/><br/>
    Who said it: <input type="text" id="textAuthor"/>
    <button id="myButton">Click me!</button>
    <p id="myOutput"></p>
</div>
<script>
    var clickButton = document.getElementById("myButton");
    var outPutText = document.getElementById("myOutput");
    clickButton.addEventListener('click', doSomething, false);
    function doSomething() {
        var inputText = document.getElementById("myText").value;
        var inputText2 = document.getElementById("textAuthor").value;
        if(inputText == "" || inputText2 == ""){
            outPutText.textContent = "Va rugam introduceti un citat si un nume!"
            document.getElementById("myText").style.borderColor = "red";
            document.getElementById("textAuthor").style.borderColor = "red";
        } else {
            outPutText.textContent = 'Citatul este "' + inputText + '". ';
            outPutText.textContent +=  'Citatul apartine lui ' + inputText2 + '.';
        }
    }
</script>
</body>
</html>
